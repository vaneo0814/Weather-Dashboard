<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <header>
        <h1 class="title">Weather Dashboard</h1>
    </header>

    <div class="container">
        <div class="row">
            <!-- side container to search for cities/keep city logs.-->
            <div class="col-lg-4">
                <div class="cities">
                    <h5>Search for a City
                        <hr>
                    </h5>
                    <input type="text" id="cityName" class="txtbox">
                    <button id="search">
                        <i class="fas fa-search-location"></i>
                    </button>
                    <!--Cities will get dumped here-->
                    <div class="sideContainer" id="cityBlocks">
                        <hr>
                        <div id="addCity">
                            <li class="list-group-item" id="cityList">
                            </li>
                        </div>
                        <div id="addCity">
                            <li class="list-group-item" id="cityList">
                            </li>
                        </div>
                        <div id="addCity">
                            <li class="list-group-item" id="cityList">
                            </li>
                        </div>
                        <div id="addCity">
                            <li class="list-group-item" id="cityList">
                            </li>
                        </div>
                        <div id="addCity">
                            <li class="list-group-item" id="cityList">
                            </li>
                        </div>
                    </div>
                </div>
            </div>
            <!--where current weather will show-->
            <div class="col-lg-4">
                <div class="content">
                    <div class="card" id="weatherContainer">
                        <div class="card-body" id="weatherInfo">
                            <div class="name"></div>
                            <div class="icon"></div>
                            <div class="temp"></div>
                            <div class="humidity"></div>
                            <div class="wind"></i></div>
                            <div class="uv"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- where forecast weather will show-->
            <div class="col-lg-4" id="forecast">
                <div class="card" id="forecastContainer">
                    <div class="card-body" id="5dayCast">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://kit.fontawesome.com/f84283eaae.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://kit.fontawesome.com/f84283eaae.js" crossorigin="anonymous"></script>
</body>

</html>
